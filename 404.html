<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --p:#10b981; --pd:#059669; --bg:#ecfdf5; --b:#d1fae5; --t:#1f2937; }
    body {
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
      font-family: 'Inter', sans-serif;
      color: var(--t);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .error-card {
      background: white;
      border: 1px solid var(--b);
      border-radius: 32px;
      box-shadow: 0 30px 60px -12px rgba(0,0,0,0.18);
      padding: 2rem 1.5rem;
      width: 90%;
      max-width: 900px;           /* ancho máximo generoso */
      margin: 0 auto;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    /* El borde verde superior */
    .error-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 10px;
      background: linear-gradient(90deg, var(--p), var(--pd));
    }
    .error-number {
      font-size: 9rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--p), var(--pd));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .btn-home {
      background: var(--p);
      border: none;
      border-radius: 18px;
      padding: 0.7rem 2.4rem;
      font-weight: 600;
      font-size: 1.15rem;
      transition: all 0.3s;
    }
    .btn-home:hover {
      background: var(--pd);
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(16,185,129,0.35);
    }
    footer {
      margin-top: 1rem;
      color: #6b7280;
      font-size: 0.95rem;
    }
    @media (max-width: 768px) {
      .error-card { padding: 3rem 2rem; }
      .error-number { font-size: 7.5rem; }
    }
  </style>
  <!-- BLOQUEO TOTAL DE INDEXACIÓN Y CACHE -->
<meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noodp, notranslate, noimageindex">
<meta name="googlebot" content="noindex, nofollow, noarchive">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
</head>
<body>

  <div class="error-card">
    <div>
      <h1 class="error-number">404</h1>
      <h2 class="fw-bold text-dark mb-2">Página no encontrada</h2>
      <p class="lead text-muted mb-2">
        Lo sentimos, la página que estás buscando no existe o fue movida.
      </p>
      <p class="text-muted mb-4">
        Verifica la dirección o regresa al inicio del sistema.
      </p>

      <a href="/" class="btn btn-home text-white">
        Volver al formulario de solicitudes
      </a>

      <div class="mt-4">
        <img src="https://colegiomariano.cl/wp-content/uploads/2024/01/logo-colegio-1-150.png" 
             alt="Colegio Mariano" 
             style="height: 76px; opacity: 0.9;">
      </div>
    </div>

    <footer>
      Sistema de Solicitudes © Colegio Mariano — 2025
    </footer>
  </div>

</body>
</html>
